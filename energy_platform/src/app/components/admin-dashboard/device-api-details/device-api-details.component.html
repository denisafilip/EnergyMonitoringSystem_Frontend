
<div *ngIf="currentDevice.id" class="edit-form">
  <h3>Client</h3>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentDevice.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentDevice.description"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentDevice.address"
        name="address"
      />
    </div>
    <div class="form-group">
      <label for="max_hourly_consumption">Maximum Hourly Consumption</label>
      <input
        type="text"
        class="form-control"
        id="max_hourly_consumption"
        [(ngModel)]="currentDevice.max_hourly_consumption"
        name="max_hourly_consumption"
      />
    </div>
  </form>
  <br/>
  <button
    class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
    type="submit"
    data-mdb-ripple="true"
    data-mdb-ripple-color="light"
    style="
                        background: linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );"
    (click)="updateDevice()"
  >
    Update
  </button>

  <button
    class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
    type="button"
    data-mdb-ripple="true"
    data-mdb-ripple-color="light"
    style="
                        background: linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );"
    (click)="deleteDevice()"
  >
    Delete
  </button>

  <p>{{ message }}</p>
</div>

<div *ngIf="!currentDevice.id">
  <br />
  <p>Cannot access this device...</p>
</div>
