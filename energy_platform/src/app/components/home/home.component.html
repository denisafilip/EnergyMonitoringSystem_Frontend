
<!-- Container for demo purpose -->
<div class="container my-24 px-6 mx-auto">

  <!-- Section: Design Block -->
  <section class="mb-32 text-gray-800 background-radial-gradient rounded-lg">
    <style>
      .background-radial-gradient {
        background-color: hsl(25, 85.6%, 53.7%);
        background-image: radial-gradient(650px circle at 0% 0%,
        hsl(25, 85.6%, 53.7%) 15%,
        hsl(359, 67.5%, 52.9%) 35%,
        hsl(318, 44.6%, 48.8%) 65%,
        transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(25, 85.6%, 53.7%) 15%,
          hsl(359, 67.5%, 52.9%) 35%,
          hsl(318, 44.6%, 48.8%) 65%,
          hsl(337, 71.1%, 53.9%) 90%,
          transparent 100%);
      }
    </style>

    <div class="px-6 py-12 md:px-12 text-center lg:text-left">
      <div class="container mx-auto">
        <div class="grid lg:grid-cols-2 gap-12 flex items-center">
          <div class="mt-12 lg:mt-0">
            <h1 class="text-5xl md:text-6xl xl:text-7xl font-bold tracking-tight mb-12"
                style="color: hsl(218, 81%, 95%)">
              Want to track your devices? <br /><span style="color: black">Create an account!</span>
            </h1>
            <br/>
            <button type="button" (click)="login()" class="inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-600 hover:shadow-lg focus:bg-yellow-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-700 active:shadow-lg transition duration-150 ease-in-out">
              Login
            </button>
            <br/>
            <br/>
            <button type="button" (click)="register()" class="inline-block px-6 py-2 border-2 border-yellow-500 text-yellow-500 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">
              Register
            </button>
          </div>
          <div class="mb-12 lg:mb-0">
            <div class="embed-responsive embed-responsive-16by9 relative w-full overflow-hidden rounded-lg shadow-lg">
              <img src="../../../assets/images/logo.png" alt="Logo">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

</div>
